<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .color-picker-container {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .color-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .color-preview:hover {
            transform: scale(1.05);
        }
        
        .color-inputs {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }
        
        input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: none;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            max-width: 200px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-primary {
            background: #4a00e0;
            border-color: #4a00e0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .fullscreen-mode {
            background-color: var(--fullscreen-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .color-inputs {
                flex-direction: column;
                align-items: center;
            }
            
            input[type="text"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fullscreen Color</h1>
        <p class="subtitle">Select a color and immerse yourself in fullscreen mode</p>
        
        <div class="color-picker-container">
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="color-inputs">
                <input type="color" id="colorPicker" value="#4a00e0">
                <input type="text" id="colorText" placeholder="#4a00e0">
            </div>
        </div>
        
        <button id="fullscreenBtn" class="btn btn-primary">Enter Fullscreen</button>
        
        <div class="instructions">
            <p><strong>How to use:</strong> Select a color using the color picker or enter a hex code, then click "Enter Fullscreen".</p>
            <p>To exit fullscreen, press ESC or refresh the page without the color parameter.</p>
        </div>
    </div>

    <script>
        // DOM elements
        const colorPicker = document.getElementById('colorPicker');
        const colorText = document.getElementById('colorText');
        const colorPreview = document.getElementById('colorPreview');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const container = document.querySelector('.container');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const colorFromUrl = urlParams.get('color');
        
        // Initialize color
        let currentColor = '#4a00e0';
        
        // Set color from URL parameter if present
        if (colorFromUrl) {
            currentColor = colorFromUrl;
            colorPicker.value = currentColor;
            colorText.value = currentColor;
            colorPreview.style.backgroundColor = currentColor;
            
            // Auto-enter fullscreen if color parameter is present
            setTimeout(enterFullscreen, 500);
        } else {
            // Update preview with default color
            colorPreview.style.backgroundColor = currentColor;
        }
        
        // Update color when color picker changes
        colorPicker.addEventListener('input', function() {
            currentColor = this.value;
            colorText.value = currentColor;
            colorPreview.style.backgroundColor = currentColor;
        });
        
        // Update color when text input changes
        colorText.addEventListener('input', function() {
            const value = this.value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                currentColor = value;
                colorPicker.value = currentColor;
                colorPreview.style.backgroundColor = currentColor;
            }
        });
        
        // Fullscreen function
        function enterFullscreen() {
            // Update URL with color parameter
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('color', currentColor);
            window.history.replaceState({}, '', newUrl);
            
            // Apply fullscreen color and hide UI
            document.body.classList.add('fullscreen-mode');
            document.body.style.setProperty('--fullscreen-color', currentColor);
            container.classList.add('hidden');
            
            // Request fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }
        
        // Event listener for fullscreen button
        fullscreenBtn.addEventListener('click', enterFullscreen);
        
        // Handle fullscreen exit
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.msFullscreenElement;
            
            if (!isFullscreen) {
                // Remove color parameter from URL when exiting fullscreen
                const newUrl = new URL(window.location);
                newUrl.searchParams.delete('color');
                window.history.replaceState({}, '', newUrl);
                
                // Show UI again
                document.body.classList.remove('fullscreen-mode');
                container.classList.remove('hidden');
            }
        }
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
    </script>
</body>
</html>
